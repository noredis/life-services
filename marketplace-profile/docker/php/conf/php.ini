;/usr/local/etc/php/php.ini

;execution timeout
max_execution_time=30
max_input_time=-1

;memory usage
memory_limit=128M
max_memory_limit=256M
post_max_size=8M
upload_max_filesize=2M
max_file_uploads=10

[Date]
date.timezone = UTC

[opcache]
opcache.enable = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 16229
